<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .nav-link { display: inline-block; margin: 10px; padding: 10px 20px; background: #333; color: white; text-decoration: none; border-radius: 5px; }
        .nav-link:hover { background: #555; }
    </style>
</head>
<body>
    <h1>Navigation Test</h1>
    <p>Click the links below to test navigation:</p>
    
    <a href="/privacy" class="nav-link">Privacy Policy</a>
    <a href="/terms" class="nav-link">Terms of Service</a>
    <a href="/refund" class="nav-link">Refund Policy</a>
    <a href="/" class="nav-link">Home</a>
    
    <script>
        // Test if links are working by logging clicks
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                console.log('Clicked:', e.target.href);
                console.log('Current URL:', window.location.href);
            });
        });
        
        // Log page load
        console.log('Test page loaded');
        console.log('Current URL:', window.location.href);
    </script>
</body>
</html>
